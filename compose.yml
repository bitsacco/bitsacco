services:
  home:
    container_name: home
    build:
      context: .
      dockerfile: ./apps/home/Dockerfile
      target: development
    restart: unless-stopped
    user: "1000:1000"
    env_file:
      - ./apps/home/.env
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - ./apps/home:/app/apps/home
      - ./packages:/app/packages
      - ./package.json:/app/package.json
      - ./turbo.json:/app/turbo.json
      # Mount node_modules for dependencies
      - ./node_modules:/app/node_modules
      - ./apps/home/node_modules:/app/apps/home/node_modules
    working_dir: /app/apps/home
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - PATH=/app/apps/home/node_modules/.bin:/app/node_modules/.bin:$PATH
    command: ["npm", "run", "dev"]

  web:
    container_name: web
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
      target: development
    restart: unless-stopped
    user: "1000:1000"
    env_file:
      - ./apps/web/.env
    ports:
      - "3001:3001"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      # Mount source code for hot reload
      - ./apps/web:/app/apps/web
      - ./packages:/app/packages
      - ./package.json:/app/package.json
      - ./turbo.json:/app/turbo.json
      # Use anonymous volumes for node_modules to prevent SIGBUS
      - /app/node_modules
      - /app/apps/web/node_modules
      # Exclude .next directory to prevent permission issues
      - /app/apps/web/.next
      # Mount external feature configuration files
      - ./apps/web/public/features.dev.json:/app/apps/web/public/features.json:ro
    working_dir: /app/apps/web
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - PATH=/app/apps/web/node_modules/.bin:/app/node_modules/.bin:$PATH
    command: ["npm", "run", "dev"]

  nestapi:
    container_name: nestapi
    image: bitsacco/api:main
    env_file:
      - ./.env.nestapi
    depends_on:
      - mongodb
      - fmcd
    ports:
      - '4000:4000'
    restart: always

  mongodb:
    image: mongo:7.0-jammy
    container_name: mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=bs
      - MONGO_INITDB_ROOT_PASSWORD=password
    ports:
      - '0.0.0.0:27017:27017'
    volumes:
      - mongodb_datadir:/data/db
    restart: always

  fmcd:
    image: okjodom/fmcd:latest
    container_name: fmcd
    environment:
      - FMCD_DATA_DIR=/data
      - FMCD_ADDR=0.0.0.0:7070
      - FMCD_MODE=rest
      - FMCD_INVITE_CODE=fed11qgqrgvnhwden5te0v9k8q6rp9ekh2arfdeukuet595cr2ttpd3jhq6rzve6zuer9wchxvetyd938gcewvdhk6tcqqysptkuvknc7erjgf4em3zfh90kffqf9srujn6q53d6r056e4apze5cw27h75
      # Option A: Auto-generate password (default)
      # Option B: Set explicit password
      # - FMCD_PASSWORD=fmcdpass
      # Option C: Disable auth (dev only)
      # - FMCD_NO_AUTH=true
    ports:
      - 7070:7070
    volumes:
      - fmcd_datadir:/data
    restart: always

volumes:
  mongodb_datadir:
  fmcd_datadir: