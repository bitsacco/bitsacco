services:
  home:
    container_name: home
    build:
      context: .
      dockerfile: ./apps/home/Dockerfile
      target: development
    restart: unless-stopped
    user: "1000:1000"
    env_file:
      - ./apps/home/.env
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - ./apps/home:/app/apps/home
      - ./packages:/app/packages
      - ./package.json:/app/package.json
      - ./turbo.json:/app/turbo.json
      # Mount node_modules for dependencies
      - ./node_modules:/app/node_modules
      - ./apps/home/node_modules:/app/apps/home/node_modules
    working_dir: /app/apps/home
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - PATH=/app/apps/home/node_modules/.bin:/app/node_modules/.bin:$PATH
    command: ["npm", "run", "dev"]

  web:
    container_name: web
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
      target: development
    restart: unless-stopped
    user: "1000:1000"
    env_file:
      - ./apps/web/.env
    ports:
      - "3001:3001"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      # Mount source code for hot reload
      - ./apps/web:/app/apps/web
      - ./packages:/app/packages
      - ./package.json:/app/package.json
      - ./turbo.json:/app/turbo.json
      # Use anonymous volumes for node_modules to prevent SIGBUS
      - /app/node_modules
      - /app/apps/web/node_modules
      # Exclude .next directory to prevent permission issues
      - /app/apps/web/.next
    working_dir: /app/apps/web
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - PATH=/app/apps/web/node_modules/.bin:/app/node_modules/.bin:$PATH
    command: ["npm", "run", "dev"]
